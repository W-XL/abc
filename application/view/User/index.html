<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <!--按钮或搜索区域-->
                <!--end--->
            </div>
            <div class="table-responsive">
                <!---核心内容列表区域-->
                <table class="table m-0 table-hover">
                    <thead>
                    <tr class="back_gray">
                        <th>用户ID</th>
                        <th>账号</th>
                        <th>联系电话</th>
                        <th>添加时间</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                        <th scope="row">{$vo.id}</th>
                        <td>{$vo.account}</td>
                        <td>{$vo.mobile}</td>
                        <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                        <td>
                            <button data-action="modal" class="btn btn-default m-b-20" href="{:url('User/edit_view',['id'=>$vo.id])}">编辑</button>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
                <!---内容区域end--->
            </div>
        </div>
    </div>
</div>
<div class="row"><div class="col-lg-12"><div id="page">{$pages}</div></div></div>
